<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="studentForm">
            <label for="name">nombre del estudiante</label>
            <input type="text" id="name" placeholder="nombre del estudiante" required>

            <label for="nota1">nota corte1</label>
            <input type="number" id="nota1" placeholder="nota corte1" required>

            <label for="nota2">nota corte2</label>
            <input type="number" id="nota2" placeholder="nota corte2" required>

            <button type="submit">registrar</button>
        </form>

        <!-- Agenda de Estudiantes, justo debajo del formulario -->
        <div class="agenda">
            <h2>Agenda de Estudiantes</h2>
            <ul id="studentList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
